<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications Locales</title>

  <!-- Balises meta pour l'application web -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Notifications Locales">
  
  <!-- Icones et splash screen pour iOS -->
  <link rel="apple-touch-icon" href="https://via.placeholder.com/180">
  <link rel="icon" type="image/png" href="https://via.placeholder.com/192x192">
  <link rel="apple-touch-startup-image" href="https://via.placeholder.com/2048x2732">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Notifications Locales en JavaScript</h1>
  <button id="notifyButton">Envoyer une notification</button>
  <button id="periodicNotifyButton">Activer les notifications périodiques</button>

  <script>
    document.getElementById('notifyButton').addEventListener('click', function() {
      // Demander la permission pour envoyer des notifications
      Notification.requestPermission().then(function(permission) {
        if (permission === 'granted') {
          // Si l'utilisateur a donné la permission, envoyer une notification
          new Notification('Nouvelle Notification!', {
            body: 'Vous avez une nouvelle notification locale!',
            icon: 'https://via.placeholder.com/128',  // Lien vers une image d'exemple
            badge: 'https://via.placeholder.com/128'  // Lien vers une image d'exemple
          });
        }
      });
    });

    document.getElementById('periodicNotifyButton').addEventListener('click', function() {
      // Demander la permission pour envoyer des notifications
      Notification.requestPermission().then(function(permission) {
        if (permission === 'granted') {
          // Si l'utilisateur a donné la permission, envoyer des notifications périodiques
          setInterval(function() {
            new Notification('Rappel!', {
              body: 'Ceci est une notification périodique!',
              icon: 'https://via.placeholder.com/128'  // Lien vers une image d'exemple
            });
          }, 60000); // Toutes les 60 secondes (60000 ms)
        }
      });
    });
  </script>
</body>
</html>
