<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Cosmétiques Fortnite</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Font (Oswald) -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #1c1c1c;
            padding: 10px 20px;
            border-bottom: 2px solid #ff6600;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0;
        }

        .navbar-brand:hover {
            color: #ff6600;
        }

        /* Main Section Styles */
        .main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1c1c1c;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .main-section:hover {
            background-color: #2a2a2a;
        }

        .main-section img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .section-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 10px;
            color: #ffffff;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .section-arrow {
            font-size: 2em;
            color: #ffffff;
        }

        /* Sub-sections (Dropdown Menu) */
        .dropdown-menu-custom {
            display: none;
            flex-direction: column;
            background-color: #2c2c2c;
            border-radius: 5px;
            width: 100%;
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .main-section:hover .dropdown-menu-custom {
            display: flex;
            max-height: 300px; /* Adjust this value as needed */
            opacity: 1;
            padding-top: 20px;
        }

        .sub-section {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .sub-section:hover {
            background-color: #444;
        }

        .sub-section:last-child {
            border-bottom: none;
        }

        .sub-section-title {
            font-size: 1.2em;
            color: #ffffff;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #1c1c1c;
        }

        footer p {
            font-size: 0.9em;
            color: #aaaaaa;
            text-align: center;
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Fortnite Cosmetics</a>
    </nav>

    <div class="container mt-4">
        <!-- Main Section: Battle Royale -->
        <div class="main-section">
            <img src="battleroyale.jpeg" alt="Battle Royale">
            <div class="section-content">
                <div class="section-title">Battle Royale</div>
                <div class="section-arrow"><i class="fas fa-arrow-down"></i></div>
            </div>
            <!-- Dropdown Menu for Battle Royale -->
            <div class="dropdown-menu-custom">
                <div class="sub-section" onclick="window.location.href='skins.html'">
                    <div class="sub-section-title">Skins</div>
                    <div class="section-arrow"><i class="fas fa-arrow-right"></i></div>
                </div>
                <div class="sub-section" onclick="window.location.href='emotes.html'">
                    <div class="sub-section-title">Emotes</div>
                    <div class="section-arrow"><i class="fas fa-arrow-right"></i></div>
                </div>
                <div class="sub-section" onclick="window.location.href='pickaxes.html'">
                    <div class="sub-section-title">Pickaxes</div>
                    <div class="section-arrow"><i class="fas fa-arrow-right"></i></div>
                </div>
            </div>
        </div>

        <!-- Main Section: Lego -->
        <div class="main-section">
            <img src="lego.jpeg" alt="Lego">
            <div class="section-content">
                <div class="section-title">Lego</div>
                <div class="section-arrow"><i class="fas fa-arrow-down"></i></div>
            </div>
            <!-- Dropdown Menu for Lego -->
            <div class="dropdown-menu-custom">
                <div class="sub-section" onclick="window.location.href='lego-skins.html'">
                    <div class="sub-section-title">Skins</div>
                    <div class="section-arrow"><i class="fas fa-arrow-right"></i></div>
                </div>
                <div class="sub-section" onclick="window.location.href='lego-emotes.html'">
                    <div class="sub-section-title">Emotes</div>
                    <div class="section-arrow"><i class="fas fa-arrow-right"></i></div>
                </div>
                <div class="sub-section" onclick="window.location.href='lego-pickaxes.html'">
                    <div class="sub-section-title">Pickaxes</div>
                    <div class="section-arrow"><i class="fas fa-arrow-right"></i></div>
                </div>
            </div>
        </div>

        <!-- Main Section: Lego Kits -->
        <div class="main-section" onclick="window.location.href='lego-kits.html'">
            <img src="lego.jpeg" alt="Lego Kits">
            <div class="section-content">
                <div class="section-title">Lego Kits</div>
                <div class="section-arrow"><i class="fas fa-arrow-right"></i></div>
            </div>
        </div>

        <!-- Main Section: Fall Guys -->
        <div class="main-section" onclick="window.location.href='fall-guys.html'">
            <img src="fallguys.jpeg" alt="Fall Guys">
            <div class="section-content">
                <div class="section-title">Fall Guys</div>
                <div class="section-arrow"><i class="fas fa-arrow-right"></i></div>
            </div>
        </div>

        <!-- Main Section: Rocket Racing -->
        <div class="main-section" onclick="window.location.href='rocket-racing.html'">
            <img src="rocketracing.jpeg" alt="Rocket Racing">
            <div class="section-content">
                <div class="section-title">Rocket Racing</div>
                <div class="section-arrow"><i class="fas fa-arrow-right"></i></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Fortnite Cosmetics. Tous droits réservés.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
