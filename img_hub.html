<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hébergeur d'Images Local</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .file-input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .drag-drop-area {
            border: 2px dashed #007BFF;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
        }
        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .image-item img {
            width: 100%;
            display: block;
        }
        .image-item:hover {
            transform: scale(1.05);
        }
        .link {
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .link input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            background: #f4f4f4;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #ccc;
            border-radius: 0 0 10px 10px;
        }
        .actions i {
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }
        .loading-spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #007BFF;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <h1>Hébergeur d'Images Local</h1>
        <button onclick="toggleDarkMode()">Mode Sombre</button>
        <div class="file-input-container">
            <label for="fileInput"><i class="fas fa-upload"></i> Télécharger des Images</label>
            <input type="file" id="fileInput" multiple>
        </div>
        <div class="drag-drop-area" id="dragDropArea">
            Glissez et déposez vos images ici
        </div>
        <input type="text" id="searchInput" placeholder="Rechercher des images...">
        <div class="image-list" id="imageList"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImg" src="" alt="Image Preview" style="max-width: 100%;">
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const imageList = document.getElementById('imageList');
        const dragDropArea = document.getElementById('dragDropArea');
        const searchInput = document.getElementById('searchInput');
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImg');
        const span = document.getElementsByClassName('close')[0];
        const loadingOverlay = document.getElementById('loadingOverlay');

        fileInput.addEventListener('change', handleFiles);
        dragDropArea.addEventListener('dragover', handleDragOver, false);
        dragDropArea.addEventListener('drop', handleFileDrop, false);
        searchInput.addEventListener('input', handleSearch);

        function handleFiles(event) {
            const files = event.target.files;
            processFiles(files);
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.stopPropagation();
            dragDropArea.classList.add('drag-over');
        }

        function handleFileDrop(event) {
            event.preventDefault();
            event.stopPropagation();
            dragDropArea.classList.remove('drag-over');
            const files = event.dataTransfer.files;
            processFiles(files);
        }

        function processFiles(files) {
            showLoading(true);
            const filePromises = [];
            for (const file of files) {
                filePromises.push(readFile(file));
            }
            Promise.all(filePromises).then(images => {
                saveImages(images);
                images.forEach(displayImage);
                showLoading(false);
            });
        }

        function readFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    resolve(e.target.result);
                };
                reader.readAsDataURL(file);
            });
        }

        function saveImages(images) {
            let existingImages = JSON.parse(localStorage.getItem('images')) || [];
            existingImages = existingImages.concat(images);
            localStorage.setItem('images', JSON.stringify(existingImages));
        }

        function displayImage(base64Image) {
            const div = document.createElement('div');
            div.className = 'image-item';

            const img = document.createElement('img');
            img.src = base64Image;
            img.onclick = () => openModal(base64Image);

            const linkContainer = document.createElement('div');
            linkContainer.className = 'link';

            const imgLink = document.createElement('input');
            imgLink.type = 'text';
            imgLink.value = base64Image;
            imgLink.readOnly = true;
            imgLink.onclick = () => imgLink.select();

            const htmlCode = document.createElement('input');
            htmlCode.type = 'text';
            htmlCode.value = `<img src="${base64Image}" alt="Image">`;
            htmlCode.readOnly = true;
            htmlCode.onclick = () => htmlCode.select();

            const markdownCode = document.createElement('input');
            markdownCode.type = 'text';
            markdownCode.value = `![Image](${base64Image})`;
            markdownCode.readOnly = true;
            markdownCode.onclick = () => markdownCode.select();

            const bbCode = document.createElement('input');
            bbCode.type = 'text';
            bbCode.value = `[img]${base64Image}[/img]`;
            bbCode.readOnly = true;
            bbCode.onclick = () => bbCode.select();

            const actions = document.createElement('div');
            actions.className = 'actions';

            const deleteIcon = document.createElement('i');
            deleteIcon.className = 'fas fa-trash';
            deleteIcon.onclick = () => deleteImage(base64Image, div);

            const downloadIcon = document.createElement('i');
            downloadIcon.className = 'fas fa-download';
            downloadIcon.onclick = () => downloadImage(base64Image);

            actions.appendChild(deleteIcon);
            actions.appendChild(downloadIcon);

            linkContainer.appendChild(imgLink);
            linkContainer.appendChild(htmlCode);
            linkContainer.appendChild(markdownCode);
            linkContainer.appendChild(bbCode);

            div.appendChild(img);
            div.appendChild(actions);
            div.appendChild(linkContainer);
            imageList.appendChild(div);
        }

        function loadImages() {
            showLoading(true);
            const images = JSON.parse(localStorage.getItem('images')) || [];
            for (const base64Image of images) {
                displayImage(base64Image);
            }
            showLoading(false);
        }

        function handleSearch() {
            const query = searchInput.value.toLowerCase();
            const imageItems = document.querySelectorAll('.image-item');
            imageItems.forEach(item => {
                const img = item.querySelector('img');
                if (img.src.toLowerCase().includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function deleteImage(base64Image, div) {
            let images = JSON.parse(localStorage.getItem('images')) || [];
            images = images.filter(image => image !== base64Image);
            localStorage.setItem('images', JSON.stringify(images));
            div.remove();
        }

        function downloadImage(base64Image) {
            const link = document.createElement('a');
            link.href = base64Image;
            link.download = 'image.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function openModal(base64Image) {
            modal.style.display = 'block';
            modalImg.src = base64Image;
        }

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function showLoading(show) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        window.onload = loadImages;
    </script>
</body>
</html>
