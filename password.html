<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de mots de passe</title>
    <!-- CSS et bibliothèques -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.9.0/localforage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .password-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .delete-button, .copy-button {
            margin-left: 10px;
        }
        .category-label {
            display: inline-block;
            margin-left: 5px;
            font-size: 0.85em;
            color: #999;
        }
        .search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Gestionnaire de mots de passe</h1>
        <div class="search-bar">
            <input type="text" id="search" class="form-control" placeholder="Rechercher un site...">
        </div>
        <div class="form-group">
            <label for="site">Site :</label>
            <input type="text" id="site" class="form-control" placeholder="Ex: exemple.com">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <div class="input-group">
                <input type="password" id="password" class="form-control" placeholder="Entrez votre mot de passe">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" onclick="generatePassword()">Générer</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="category">Catégorie :</label>
            <input type="text" id="category" class="form-control" placeholder="Ex: Social, Travail">
        </div>
        <button class="btn btn-primary btn-block" onclick="savePassword()">Enregistrer</button>
        <button class="btn btn-secondary btn-block mt-2" onclick="exportPasswords()">Exporter en CSV</button>
        <div id="password-list" class="mt-4">
            <!-- Liste des mots de passe -->
        </div>
    </div>

    <script>
        localforage.config({
            name: 'PasswordManager'
        });

        // Mixin de SweetAlert pour les messages de succès
        const swalMixin = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer);
                toast.addEventListener('mouseleave', Swal.resumeTimer);
            }
        });

        // Verrouillage de l'application avec un mot de passe maître
        const masterKey = 'secret-key'; // Clé de chiffrement des mots de passe

        function checkMasterPassword() {
            const storedMasterHash = localStorage.getItem('masterPasswordHash');
            if (!storedMasterHash) {
                Swal.fire({
                    title: 'Définir un mot de passe maître',
                    input: 'password',
                    inputLabel: 'Nouveau mot de passe maître',
                    inputPlaceholder: 'Entrez un mot de passe',
                    inputAttributes: {
                        maxlength: 10,
                        autocapitalize: 'off',
                        autocorrect: 'off'
                    },
                    showCancelButton: true,
                    confirmButtonText: 'Enregistrer',
                    allowOutsideClick: false
                }).then((result) => {
                    if (result.isConfirmed) {
                        const masterPassword = result.value;
                        if (masterPassword) {
                            const masterHash = CryptoJS.SHA256(masterPassword).toString();
                            localStorage.setItem('masterPasswordHash', masterHash);
                            Swal.fire('Succès!', 'Mot de passe maître enregistré.', 'success');
                        } else {
                            Swal.fire('Erreur', 'Mot de passe maître requis.', 'error');
                        }
                    }
                });
            } else {
                Swal.fire({
                    title: 'Entrer le mot de passe maître',
                    input: 'password',
                    inputLabel: 'Mot de passe maître',
                    inputPlaceholder: 'Entrez votre mot de passe',
                    inputAttributes: {
                        maxlength: 10,
                        autocapitalize: 'off',
                        autocorrect: 'off'
                    },
                    allowOutsideClick: false,
                    inputValidator: (value) => {
                        if (!value) {
                            return 'Vous devez entrer votre mot de passe maître!';
                        }
                    }
                }).then((result) => {
                    const masterPassword = result.value;
                    const masterHash = CryptoJS.SHA256(masterPassword).toString();
                    if (masterHash === storedMasterHash) {
                        swalMixin.fire({
                            icon: 'success',
                            title: 'Accès autorisé'
                        });
                        displayPasswords();
                    } else {
                        Swal.fire('Erreur', 'Mot de passe incorrect.', 'error');
                        setTimeout(checkMasterPassword, 1000);
                    }
                });
            }
        }

        function generatePassword() {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
            let password = "";
            for (let i = 0; i < 16; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            $('#password').val(password);
            swalMixin.fire({
                icon: 'info',
                title: 'Mot de passe généré!'
            });
        }

        function savePassword() {
            const site = $('#site').val().trim();
            const password = $('#password').val().trim();
            const category = $('#category').val().trim();

            if (site && password) {
                const encryptedPassword = CryptoJS.AES.encrypt(password, masterKey).toString();
                localforage.getItem('passwords').then(passwords => {
                    passwords = passwords || [];
                    passwords.push({ site, password: encryptedPassword, category, date: moment().format() });
                    return localforage.setItem('passwords', passwords);
                }).then(() => {
                    $('#site').val('');
                    $('#password').val('');
                    $('#category').val('');
                    displayPasswords();
                    swalMixin.fire({
                        icon: 'success',
                        title: 'Enregistré!'
                    });
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Erreur',
                    text: 'Veuillez remplir les champs nécessaires.',
                    timer: 1500,
                    showConfirmButton: false
                });
            }
        }

        function displayPasswords() {
            $('#password-list').empty();
            localforage.getItem('passwords').then(passwords => {
                passwords = passwords || [];
                const searchQuery = $('#search').val().toLowerCase();
                passwords = passwords.filter(item => item.site.toLowerCase().includes(searchQuery));
                passwords.forEach((item, index) => {
                    const decryptedPassword = CryptoJS.AES.decrypt(item.password, masterKey).toString(CryptoJS.enc.Utf8);
                    const itemHtml = `
                        <div class="password-item animate__animated animate__fadeIn">
                            <div>
                                <span><strong>Site :</strong> ${_.escape(item.site)}</span>
                                <span class="category-label"><strong>Catégorie :</strong> ${_.escape(item.category)}</span>
                                <span><strong>Mot de passe :</strong> ${_.escape(decryptedPassword)}</span>
                                <span><strong>Date :</strong> ${moment(item.date).fromNow()}</span>
                            </div>
                            <div>
                                <button class="btn btn-danger btn-sm delete-button" onclick="deletePassword(${index})">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <button class="btn btn-secondary btn-sm copy-button" data-clipboard-text="${decryptedPassword}">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    $('#password-list').append(itemHtml);
                });
                new ClipboardJS('.copy-button').on('success', (e) => {
                    swalMixin.fire({
                        icon: 'success',
                        title: 'Mot de passe copié!'
                    });
                    e.clearSelection();
                });
            });
        }

        function deletePassword(index) {
            Swal.fire({
                title: 'Êtes-vous sûr ?',
                text: "Cette action est irréversible!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Oui, supprimez-le!',
                cancelButtonText: 'Annuler'
            }).then((result) => {
                if (result.isConfirmed) {
                    localforage.getItem('passwords').then(passwords => {
                        passwords = passwords || [];
                        passwords.splice(index, 1);
                        return localforage.setItem('passwords', passwords);
                    }).then(() => {
                        displayPasswords();
                        swalMixin.fire({
                            icon: 'success',
                            title: 'Supprimé!'
                        });
                    });
                }
            });
        }

        function exportPasswords() {
            localforage.getItem('passwords').then(passwords => {
                passwords = passwords || [];
                let csvContent = "data:text/csv;charset=utf-8,Site,Catégorie,Mot de passe,Date\n";
                passwords.forEach(item => {
                    const decryptedPassword = CryptoJS.AES.decrypt(item.password, masterKey).toString(CryptoJS.enc.Utf8);
                    const row = `${_.escape(item.site)},${_.escape(item.category)},${_.escape(decryptedPassword)},${moment(item.date).format('LLL')}`;
                    csvContent += row + "\n";
                });
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "passwords.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                swalMixin.fire({
                    icon: 'success',
                    title: 'Exportation réussie!',
                    text: 'Les mots de passe ont été exportés en CSV.'
                });
            });
        }

        $('#search').on('input', displayPasswords);

        // Vérifier le mot de passe maître au chargement de la page
        checkMasterPassword();
    </script>
</body>
</html>
