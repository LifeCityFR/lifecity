<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <meta property="og:title" content="Code LAFD">
   <meta property="og:description" content="Découvrez le code LAFD de LifeCity">
   <meta property="og:url" content="https://lifecityfr.github.io/lifecity/code-lafd.html">
   <meta property="og:type" content="website">
   <meta property="og:image" content="https://media.discordapp.net/attachments/1236739035456868362/1258833072795684884/L.png?ex=66897b28&is=668829a8&hm=a6ad5f46049e531b40c19024eb9f17bb410bc60e6e574a0ebfb65ad02519fb37&">
   <meta property="og:site_name" content="LifeCity">
    <title>Vérification du navigateur</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            max-width: 400px;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vérification de votre navigateur</h1>
        <p id="status-message">Veuillez patienter pendant que nous vérifions votre navigateur...</p>
        <div class="loader"></div>
        <p id="browser-check"></p>
        <p class="footer">Votre sécurité est notre priorité.</p>
    </div>
    <script>
        window.onload = function() {
            // Fonction pour détecter le navigateur
            function detectBrowser() {
                const userAgent = navigator.userAgent;
                let browser = "Inconnu";

                if (userAgent.indexOf("Firefox") > -1) {
                    browser = "Mozilla Firefox";
                } else if (userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1) {
                    browser = "Opera";
                } else if (userAgent.indexOf("Trident") > -1) {
                    browser = "Microsoft Internet Explorer";
                } else if (userAgent.indexOf("Edge") > -1) {
                    browser = "Microsoft Edge";
                } else if (userAgent.indexOf("Chrome") > -1) {
                    browser = "Google Chrome";
                } else if (userAgent.indexOf("Safari") > -1) {
                    browser = "Apple Safari";
                }

                return browser;
            }

            // Afficher le navigateur détecté
            const browserCheckElement = document.getElementById("browser-check");
            const browser = detectBrowser();
            browserCheckElement.textContent = `Navigateur détecté : ${browser}`;

            // Temps d'attente avant la redirection (en millisecondes)
            const waitTime = 5000; // 5 secondes

            // URL vers laquelle rediriger
            const redirectUrl = "https://cdn.discordapp.com/attachments/1258767220826439721/1259804614006407198/Code_de_Procedure_et_dIntervention_de_la_LAFD_LifeCity.pdf?ex=668d03fa&is=668bb27a&hm=2fe5d8a7635700ad2172603e8c5f04bd1f26ef181bc9a61d7f9c02a4bab32744&";

            setTimeout(function() {
                // Changer le texte avant la redirection
                document.getElementById("status-message").textContent = "TÉLÉCHARGÉ";
                
                setTimeout(function() {
                    window.location.href = redirectUrl;
                }, 1000); // Attendre 1 seconde supplémentaire avant de rediriger
            }, waitTime);
        };
    </script>
</body>
</html>
