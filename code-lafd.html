<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Code LAFD">
    <meta property="og:description" content="Découvrez le code LAFD de LifeCity">
    <meta property="og:url" content="https://lifecityfr.github.io/lifecity/code-lafd.html">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://media.discordapp.net/attachments/1236739035456868362/1258833072795684884/L.png?ex=66897b28&is=668829a8&hm=a6ad5f46049e531b40c19024eb9f17bb410bc60e6e574a0ebfb65ad02519fb37&">
    <meta property="og:site_name" content="LifeCity">
    <title>Vérification du navigateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #333;
            color: #f9f9f9;
        }

        nav {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0;
            z-index: 1000;
            position: sticky;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #d63384, #6f42c1, #ff69b4);
            -webkit-background-clip: text;
            color: transparent;
        }

        header {
            background-image: url('https://policeroleplay.community/_next/static/media/splash-optimised.3a1b2560.gif');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 20px;
            color: #000;
        }

        header h1 {
            font-size: 40px;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeInDown 2s;
            background: linear-gradient(45deg, #d63384, #6f42c1, #ff69b4);
            -webkit-background-clip: text;
            color: transparent;
        }

        header p {
            font-size: 20px;
            margin: 20px 0;
            animation: fadeInUp 2s;
            -webkit-background-clip: text;
            color: #fff;
        }

        header button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #d63384, #6f42c1, #ff69b4);
            color: white;
            border: none;
            border-radius: 5px;
            animation: bounceIn 2s;
        }

        .container {
            padding: 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s;
        }

        .section h2 {
            margin-top: 0;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #d63384, #6f42c1, #ff69b4);
            -webkit-background-clip: text;
            color: transparent;
        }

        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            color: #000;
            border-top: 1px solid #ddd;
        }

        .footer-links a {
            margin: 10px 0;
            background: linear-gradient(45deg, #d63384, #6f42c1, #ff69b4);
            -webkit-background-clip: text;
            color: transparent;
            text-decoration: none;
            font-size: 18px;
        }

        .footer-links a:hover {
            background: linear-gradient(45deg, #6f42c1, #d63384, #ff69b4);
            -webkit-background-clip: text;
            color: transparent;
        }

        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar-inner {
            height: 20px;
            width: 0;
            background-color: #3498db;
            transition: width 1s linear;
        }

        .controls {
            margin: 20px 0;
        }

        .theme-toggle, .lang-toggle {
            margin: 10px;
            cursor: pointer;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            from, 20%, 40%, 60%, 80%, to {
                animation-timing-function: cubic-bezier(.215,.61,.355,1);
            }
            0% {
                opacity: 0;
                transform: scale3d(.3,.3,.3);
            }
            20% {
                transform: scale3d(1.1,1.1,1.1);
            }
            40% {
                transform: scale3d(.9,.9,.9);
            }
            60% {
                opacity: 1;
                transform: scale3d(1.03,1.03,1.03);
            }
            80% {
                transform: scale3d(.97,.97,.97);
            }
            to {
                opacity: 1;
                transform: scale3d(1,1,1);
            }
        }

        @media (max-width: 768px) {
            nav .menu {
                display: none;
                flex-direction: column;
                align-items: flex-start;
            }
            nav .menu ul {
                flex-direction: column;
                align-items: flex-start;
            }
            nav .menu ul li {
                margin: 10px 0;
            }
            nav .menu ul li ul {
                position: static;
            }
            nav .menu-toggle {
                display: block;
            }
        }

        .link-button.disabled {
            pointer-events: none;
            opacity: 0.5;
        }

    </style>
</head>
<body>
    <nav>
        <div class="logo">LifeCity</div>
    </nav>
    <header>
        <h1>Vérification de votre navigateur</h1>
        <p>Veuillez patienter pendant que nous vérifions votre navigateur...</p>
    </header>
    <div class="container">
        <div class="controls">
            <button class="theme-toggle" onclick="toggleTheme()">Changer le thème</button>
            <button class="lang-toggle" onclick="toggleLanguage()">Changer de langue</button>
        </div>
        <div class="section">
            <h2>Progression</h2>
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progressBar"></div>
            </div>
        </div>
        <div class="section">
            <h2>Heure actuelle</h2>
            <p id="currentTime"></p>
        </div>
        <div class="loader"></div>
    </div>
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Politique de confidentialité</a>
            <a href="#">Conditions d'utilisation</a>
        </div>
        <p>&copy; 2024 LifeCity. Tous droits réservés.</p>
    </footer>

    <script>
        let currentLang = 'fr';
        const progressBar = document.getElementById('progressBar');
        let progress = 0;

        function updateProgress() {
            if (progress < 100) {
                progress += 1;
                progressBar.style.width = progress + '%';
            } else {
                clearInterval(progressInterval);
                showNotification();
                setTimeout(() => {
                    window.location.href = 'https://lifecityfr.github.io/lifecity/code-lafd.html';
                }, 5000);
            }
        }

        const progressInterval = setInterval(updateProgress, 100);

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleLanguage() {
            if (currentLang === 'fr') {
                currentLang = 'en';
                document.querySelector('header h1').textContent = 'Browser Verification';
                document.querySelector('header p').textContent = 'Please wait while we verify your browser...';
                document.querySelector('.theme-toggle').textContent = 'Change Theme';
                document.querySelector('.lang-toggle').textContent = 'Change Language';
            } else {
                currentLang = 'fr';
                document.querySelector('header h1').textContent = 'Vérification de votre navigateur';
                document.querySelector('header p').textContent = 'Veuillez patienter pendant que nous vérifions votre navigateur...';
                document.querySelector('.theme-toggle').textContent = 'Changer le thème';
                document.querySelector('.lang-toggle').textContent = 'Changer de langue';
            }
        }

        function showNotification() {
            if (Notification.permission === 'granted') {
                new Notification('Redirection', {
                    body: 'Vous allez être redirigé sous peu.',
                    icon: 'https://media.discordapp.net/attachments/1236739035456868362/1258833072795684884/L.png'
                });
            }
        }

        if (Notification.permission !== 'denied') {
            Notification.requestPermission();
        }

        function playSound() {
            const audio = new Audio('notification.mp3');
            audio.play();
        }

        function showCurrentTime() {
            const now = new Date();
            const formattedTime = now.toLocaleTimeString();
            document.getElementById('currentTime').textContent = formattedTime;
        }

        setInterval(showCurrentTime, 1000);

        document.addEventListener('DOMContentLoaded', () => {
            playSound();
            showCurrentTime();
        });
    </script>
</body>
</html>
