<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Code LAFD">
    <meta property="og:description" content="Découvrez le code LAFD de LifeCity">
    <meta property="og:url" content="https://lifecityfr.github.io/lifecity/code-lafd.html">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://media.discordapp.net/attachments/1236739035456868362/1258833072795684884/L.png?ex=66897b28&is=668829a8&hm=a6ad5f46049e531b40c19024eb9f17bb410bc60e6e574a0ebfb65ad02519fb37&">
    <meta property="og:site_name" content="LifeCity">
    <title>Vérification du navigateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            overflow-x: hidden;
        }

        nav {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0;
            z-index: 1000;
            position: sticky;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #d63384, #6f42c1, #ff69b4);
            -webkit-background-clip: text;
            color: transparent;
        }

        header {
            background-image: url('https://policeroleplay.community/_next/static/media/splash-optimised.3a1b2560.gif');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 100px 20px;
            color: #000;
        }

        header h1 {
            font-size: 40px;
            margin: 0;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeInDown 2s;
            background: linear-gradient(45deg, #d63384, #6f42c1, #ff69b4);
            -webkit-background-clip: text;
            color: transparent;
        }

        header p {
            font-size: 20px;
            margin: 20px 0;
            animation: fadeInUp 2s;
            -webkit-background-clip: text;
            color: #fff;
        }

        .container {
            padding: 20px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s;
        }

        .section h2 {
            margin-top: 0;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #d63384, #6f42c1, #ff69b4);
            -webkit-background-clip: text;
            color: transparent;
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
            color: #000;
            border-top: 1px solid #ddd;
        }

        .footer-links a {
            margin: 10px 0;
            background: linear-gradient(45deg, #d63384, #6f42c1, #ff69b4);
            -webkit-background-clip: text;
            color: transparent;
            text-decoration: none;
            font-size: 18px;
        }

        .footer-links a:hover {
            background: linear-gradient(45deg, #6f42c1, #d63384, #ff69b4);
            -webkit-background-clip: text;
            color: transparent;
        }

        .bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            animation: fadeInUp 2s;
        }

        .bubble span {
            margin-left: 10px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">LIFECITY</div>
    </nav>
    <header>
        <h1>En maintenance</h1>
        <p>Veuillez patienter pendant que nous sommes en maintenance.</p>
    </header>
</body>
</html>
