<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Code LAFD">
    <meta property="og:description" content="Découvrez le code LAFD de LifeCity">
    <meta property="og:url" content="https://lifecityfr.github.io/lifecity/code-lafd.html">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://media.discordapp.net/attachments/1236739035456868362/1258833072795684884/L.png?ex=66897b28&is=668829a8&hm=a6ad5f46049e531b40c19024eb9f17bb410bc60e6e574a0ebfb65ad02519fb37&">
    <meta property="og:site_name" content="LifeCity">
    <title>Vérification du navigateur</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #333;
            color: #f9f9f9;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            max-width: 400px;
            width: 90%;
            transition: background-color 0.3s, color 0.3s;
        }
        .container.dark-mode {
            background-color: #444;
            color: #f9f9f9;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
        .success {
            display: none;
            color: green;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar-inner {
            height: 20px;
            width: 0;
            background-color: #3498db;
            transition: width 1s linear;
        }
        .controls {
            margin: 20px 0;
        }
        .theme-toggle, .lang-toggle {
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Vérification de votre navigateur</h1>
        <p id="status-message">Veuillez patienter pendant que nous vérifions votre navigateur...</p>
        <div class="loader"></div>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>
        <p id="browser-check"></p>
        <p class="footer" id="footer-message">Votre sécurité est notre priorité.</p>
        <p class="success" id="success-message">Téléchargement réussi!</p>
        <div class="controls">
            <button class="theme-toggle" onclick="toggleTheme()">Changer de thème</button>
            <button class="lang-toggle" onclick="toggleLanguage()">Changer de langue</button>
            <input type="text" id="custom-message" placeholder="Message personnalisé">
        </div>
    </div>
    <audio id="notification-sound" src="https://www.myinstants.com/media/sounds/bell.mp3" preload="auto"></audio>
    <script>
        const waitTime = 5000; // 5 seconds
        const redirectUrl = "https://cdn.discordapp.com/attachments/1258767220826439721/1259804614006407198/Code_de_Procedure_et_dIntervention_de_la_LAFD_LifeCity.pdf?ex=668d03fa&is=668bb27a&hm=2fe5d8a7635700ad2172603e8c5f04bd1f26ef181bc9a61d7f9c02a4bab32744&";

        window.onload = function() {
            const browserCheckElement = document.getElementById("browser-check");
            const statusMessageElement = document.getElementById("status-message");
            const successMessageElement = document.getElementById("success-message");
            const progressBarInner = document.getElementById("progress-bar-inner");
            const notificationSound = document.getElementById("notification-sound");

            function detectBrowser() {
                const userAgent = navigator.userAgent;
                if (/Firefox/i.test(userAgent)) return "Mozilla Firefox";
                if (/Opera|OPR/i.test(userAgent)) return "Opera";
                if (/Trident/i.test(userAgent)) return "Microsoft Internet Explorer";
                if (/Edge/i.test(userAgent)) return "Microsoft Edge";
                if (/Chrome/i.test(userAgent)) return "Google Chrome";
                if (/Safari/i.test(userAgent)) return "Apple Safari";
                return "Inconnu";
            }

            function isMobile() {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                return /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
            }

            function updateProgressBar() {
                let elapsed = 0;
                const interval = setInterval(() => {
                    elapsed += 100;
                    const percentage = (elapsed / waitTime) * 100;
                    progressBarInner.style.width = percentage + '%';
                    if (elapsed >= waitTime) clearInterval(interval);
                }, 100);
            }

            browserCheckElement.textContent = `Navigateur détecté : ${detectBrowser()}`;
            updateProgressBar();

            if (isMobile()) {
                statusMessageElement.textContent = "Vous allez être redirigé vers la page de téléchargement...";
                setTimeout(() => window.location.href = redirectUrl, waitTime);
            } else {
                statusMessageElement.textContent = "Le téléchargement va commencer sous peu...";
                setTimeout(() => {
                    window.location.href = redirectUrl;
                    successMessageElement.style.display = "block";
                    notificationSound.play();
                }, waitTime);
            }
        };

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
        }

        function toggleLanguage() {
            const title = document.getElementById("title");
            const statusMessage = document.getElementById("status-message");
            const footerMessage = document.getElementById("footer-message");
            const successMessage = document.getElementById("success-message");
            if (title.textContent === "Vérification de votre navigateur") {
                title.textContent = "Browser Verification";
                statusMessage.textContent = "Please wait while we verify your browser...";
                footerMessage.textContent = "Your security is our priority.";
                successMessage.textContent = "Download successful!";
            } else {
                title.textContent = "Vérification de votre navigateur";
                statusMessage.textContent = "Veuillez patienter pendant que nous vérifions votre navigateur...";
                footerMessage.textContent = "Votre sécurité est notre priorité.";
                successMessage.textContent = "Téléchargement réussi!";
            }
        }
    </script>
</body>
</html>
